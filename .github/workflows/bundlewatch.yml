name: "Bundlewatch GitHub Action - on Tracked Branches Push"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-base:
    name: Build base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.base_ref }}

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload base stats.json
      uses: actions/upload-artifact@v2
      with:
        name: base
        path: ./analyze.json
        retention-days: 1
