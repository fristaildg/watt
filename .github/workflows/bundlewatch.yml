name: "Bundlewatch GitHub Action - on Tracked Branches Push"

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build-base:
    name: Build base
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.base_ref }}

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Analyze
      run: npm run analyze

    - name: Upload base analyze.json
      uses: actions/upload-artifact@v2
      with:
        name: base
        path: ./analyze.json
        retention-days: 1
  
  build-pr:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Analyze
      run: npm run analyze
    
    - name: Upload base analyze.json
      uses: actions/upload-artifact@v2
      with:
        name: pr
        path: ./analyze.json
        retention-days: 1
  
  report:
    name: Generate report
    runs-on: ubuntu-latest
    needs: [build-base, build-pr]

    steps:
    - name: Checkout PR
      uses: actions/checkout@v2

    - name: Download base stats
      uses: actions/download-artifact@v2
      with:
        name: base
        path: base

    - name: Download PR stats
      uses: actions/download-artifact@v2
      with:
        name: pr
        path: pr

    - name: Get diff
      id: get-diff
      uses: NejcZdovc/bundle-size-diff@v1
      with:
        base_path: './base/analyze.json'
        pr_path: './pr/analyze.json'

    - name: Comment
      uses: NejcZdovc/comment-pr@v1.1.1
      with:
        file: 'comment.md'
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        OLD: ${{steps.get-diff.outputs.base_file_string}}
        NEW: ${{steps.get-diff.outputs.pr_file_string}}
        DIFF: ${{steps.get-diff.outputs.diff_file_string}}
        DIFF_PERCENT: ${{steps.get-diff.outputs.percent}}
    
    
